<!DOCTYPE html>
<html>
    <head>
        <title>Talking to Space</title>
        <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>Talking to Space</h1>
        <div class="goal">
            <h3 id="goalLabel">Time to geostationary orbit and back</h3>
            <h4 id="goalTime">0.239 s</h4>
        </div>
        <br/>
        <div class="timer">
            <h2 id="clock">0.000 s</h2>
            <button id="ping">Ping</button>
            <p id="helperText"></p>
        </div>
        <div id="scoreboard">
            <ul id="scores">
            </ul>
        </div>
    </body>
</html>
